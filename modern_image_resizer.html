<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>画像リサイズツール</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background-color: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    input, button, select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
    }
    .checklist label {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>画像リサイズツール</h1>

  <input type="file" id="upload" accept="image/*" />

  <label for="template">用途テンプレート：</label>
  <select id="template">
    <option value="">--用途を選択--</option>
    <option value="1080x1080">Instagram（1080x1080）</option>
    <option value="320x180">サムネイル（320x180）</option>
    <option value="2480x3508">印刷用A4（2480x3508）</option>
  </select>

  <label>幅（px）：<input type="number" id="width" /></label>
  <label>高さ（px）：<input type="number" id="height" /></label>
  <label><input type="checkbox" id="keepRatio" checked /> アスペクト比を維持する</label>

  <div class="checklist">
    <h3>チェックリスト</h3>
    <label><input type="checkbox" /> 解像度が下がらないか確認しましたか？</label>
    <label><input type="checkbox" /> ファイルサイズが用途に適していますか？</label>
    <label><input type="checkbox" /> PNGまたはJPEG、適切な形式を選びましたか？</label>
  </div>

  <button onclick="resizeImage()">リサイズ実行</button>

  <div id="preview"></div>

  <script>
    const upload = document.getElementById('upload');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const keepRatio = document.getElementById('keepRatio');
    const template = document.getElementById('template');
    let originalImage = null;

    template.addEventListener('change', () => {
      const [w, h] = template.value.split('x');
      if (w && h) {
        widthInput.value = w;
        heightInput.value = h;
      }
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          document.getElementById('preview').innerHTML = '<h3>元画像:</h3>';
          document.getElementById('preview').appendChild(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      if (!originalImage) return alert("画像をアップロードしてください");

      let width = parseInt(widthInput.value);
      let height = parseInt(heightInput.value);
      if (keepRatio.checked) {
        const ratio = originalImage.width / originalImage.height;
        if (!width && height) width = Math.round(height * ratio);
        if (!height && width) height = Math.round(width / ratio);
      }

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0, width, height);

      const resizedDataUrl = canvas.toDataURL("image/jpeg");

      const resizedImg = new Image();
      resizedImg.src = resizedDataUrl;
      const link = document.createElement('a');
      link.href = resizedDataUrl;
      link.download = 'resized.jpg';
      link.textContent = '📥 ダウンロード';

      const output = document.getElementById('preview');
      output.innerHTML = '<h3>リサイズ後の画像:</h3>';
      output.appendChild(resizedImg);
      output.appendChild(link);
    }
  </script>
</body>
</html>
