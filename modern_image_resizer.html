  <script>
    const upload = document.getElementById('upload');
    const widthInput = document.getElementById('width');

    const keepRatio = document.getElementById('keepRatio');
    const template = document.getElementById('template');
    const resizeBtn = document.getElementById('resizeBtn');

    let originalImage = null;

    // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆé¸æŠæ™‚ã®å‡¦ç†
    template.addEventListener('change', () => {
      const value = template.value;
      if (value) {
        const [w, h] = value.split('x');
        if (w && h) {
          widthInput.value = w;
          heightInput.value = h;
        }

    });

    // ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ç¶­æŒã®å‡¦ç†
    widthInput.addEventListener('input', () => {
      if (keepRatio.checked && originalImage && widthInput.value) {
        const ratio = originalImage.height / originalImage.width;
        heightInput.value = Math.round(parseInt(widthInput.value) * ratio);
      }
    });

    heightInput.addEventListener('input', () => {
      if (keepRatio.checked && originalImage && heightInput.value) {
        const ratio = originalImage.width / originalImage.height;
        widthInput.value = Math.round(parseInt(heightInput.value) * ratio);
      }
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
      if (!file.type.startsWith('image/')) {
        showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }

      originalFile = file;
      const reader = new FileReader();
      
      reader.onload = function (event) {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          
          // åˆæœŸå€¤ã‚’å…ƒç”»åƒã®ã‚µã‚¤ã‚ºã«è¨­å®š
          if (!widthInput.value) widthInput.value = img.width;
          if (!heightInput.value) heightInput.value = img.height;
          
          showImagePreview(img, 'å…ƒã®ç”»åƒ');
          resizeBtn.disabled = false;
        };
        
        img.onerror = () => {
          showError('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
        };
        
        img.src = event.target.result;
      };
      
      reader.onerror = () => {
        showError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
      };

      const fileSize = originalFile ? (originalFile.size / 1024 / 1024).toFixed(2) : 'N/A';
      
      preview.innerHTML = `

        <img src="${img.src}" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»åƒ" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">

    function showError(message) {

    function resizeImage() {
      if (!originalImage) {
        showError('ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
