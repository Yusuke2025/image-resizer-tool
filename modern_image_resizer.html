<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>画像リサイズツール</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 2rem;
    }

    .upload-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .upload-section:hover {
      transform: translateY(-2px);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px dashed rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 2rem;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: block;
      min-width: 200px;
    }

    .file-input-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .setting-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0e0e0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .setting-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .setting-card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #667eea;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="number"], select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #667eea;
    }

    .checklist {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .checklist h3 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .checklist-item:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    .checklist-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .resize-button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .resize-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .resize-button:active {
      transform: translateY(0);
    }

    .preview-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 15px;
      border: 2px dashed #e0e0e0;
      text-align: center;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .preview-section h3 {
      color: #667eea;
      margin-bottom: 1rem;
    }

    .preview-section img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .download-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
    }

    .download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
    }

    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>画像リサイズツール</h1>
      <p>プロフェッショナルな画像リサイズを簡単に</p>
    </div>

    <div class="content">
      <div class="upload-section">
        <div class="file-input-wrapper">
          <input type="file" id="upload" accept="image/*" class="file-input" />
          <div class="file-input-button">
            📸 画像をアップロード<br>
            <small>クリックして画像を選択</small>
          </div>
        </div>
      </div>

      <div class="settings-grid">
        <div class="setting-card">
          <h3>用途テンプレート</h3>
          <div class="form-group">
            <select id="template">
              <option value="">--用途を選択--</option>
              <option value="1080x1080">Instagram（1080x1080）</option>
              <option value="320x180">サムネイル（320x180）</option>
              <option value="2480x3508">印刷用A4（2480x3508）</option>
            </select>
          </div>
        </div>

        <div class="setting-card">
          <h3>サイズ設定</h3>
          <div class="form-group">
            <label>幅（px）</label>
            <input type="number" id="width" placeholder="幅を入力" />
          </div>
          <div class="form-group">
            <label>高さ（px）</label>
            <input type="number" id="height" placeholder="高さを入力" />
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="keepRatio" checked />
            <label for="keepRatio">アスペクト比を維持する</label>
          </div>
        </div>
      </div>

      <div class="checklist">
        <h3>品質チェックリスト</h3>
        <div class="checklist-item">
          <input type="checkbox" id="check1" />
          <label for="check1">解像度が下がらないか確認しましたか？</label>
        </div>
        <div class="checklist-item">
          <input type="checkbox" id="check2" />
          <label for="check2">ファイルサイズが用途に適していますか？</label>
        </div>
        <div class="checklist-item">
          <input type="checkbox" id="check3" />
          <label for="check3">PNGまたはJPEG、適切な形式を選びましたか？</label>
        </div>
      </div>

      <button class="resize-button" onclick="resizeImage()">
        ✨ リサイズ実行
      </button>

      <div id="preview" class="preview-section">
        <p>画像をアップロードするとプレビューが表示されます</p>
      </div>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const keepRatio = document.getElementById('keepRatio');
    const template = document.getElementById('template');
    let originalImage = null;

    template.addEventListener('change', () => {
      const [w, h] = template.value.split('x');
      if (w && h) {
        widthInput.value = w;
        heightInput.value = h;
      }
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          document.getElementById('preview').innerHTML = '<h3>アップロード済み画像:</h3>';
          document.getElementById('preview').appendChild(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      if (!originalImage) return alert("画像をアップロードしてください");

      let width = parseInt(widthInput.value);
      let height = parseInt(heightInput.value);
      if (keepRatio.checked) {
        const ratio = originalImage.width / originalImage.height;
        if (!width && height) width = Math.round(height * ratio);
        if (!height && width) height = Math.round(width / ratio);
      }

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0, width, height);

      const resizedDataUrl = canvas.toDataURL("image/jpeg");

      const resizedImg = new Image();
      resizedImg.src = resizedDataUrl;
      const link = document.createElement('a');
      link.href = resizedDataUrl;
      link.download = 'resized.jpg';
      link.textContent = '📥 ダウンロード';
      link.className = 'download-link';

      const output = document.getElementById('preview');
      output.innerHTML = '<h3>リサイズ後の画像:</h3>';
      output.appendChild(resizedImg);
      output.appendChild(link);
    }
  </script>
</body>
</html>
